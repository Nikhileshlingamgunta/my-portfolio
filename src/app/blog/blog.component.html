<div id="blog-content" class="video-blog-container">
    <video autoplay loop muted class="video-background">
        <source src="./assets/Videos/people.mp4" type="video/mp4">
    </video>
    <h2 class="blog-sub-heading">Our Blogs</h2>
    <h2 class="blog-heading">Our Latest Updates....</h2>

    <div class="blog-container">
        <div class="blog-post" *ngFor="let post of posts">
        <div class="video-thumbnail">
            <img src="{{ post.thumbnailUrl }}" alt="{{ post.title }}">
        </div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
        <!-- <button class="read-more-btn">Read More</button> -->
        </div>
    </div>
</div>
